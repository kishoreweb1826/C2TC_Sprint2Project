<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal" role="alertdialog" aria-modal="true">

    <div class="modal-header">
      <div class="danger-icon">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 9v4m0 4h.01M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
        </svg>
      </div>
      <div>
        <h2 class="modal-title">Delete Order</h2>
        <p class="modal-sub">This action cannot be undone</p>
      </div>
    </div>

    <div class="modal-body">
      <p class="confirm-text">
        Are you sure you want to permanently delete order
        <span class="order-id">#{{ orderId }}</span>?
        All associated data will be removed from the database.
      </p>
    </div>

    <div class="modal-footer">
      <button class="btn btn-ghost" (click)="onCancel()">Cancel</button>
      <button class="btn btn-danger" (click)="onConfirm()">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0a1 1 0 00-1 1v1h6V4a1 1 0 00-1-1m-4 0h4"/>
        </svg>
        Yes, Delete Order
      </button>
    </div>
  </div>
</div>
